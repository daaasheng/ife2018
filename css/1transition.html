<!DOCTYPE html>
<html>
<head>
	<title>transition过渡</title>
	<meta charset="utf-8">
	<style type="text/css">
	body{
		margin: 0 auto;
		text-align: center;
	}
	.bar-wrap{
		width: 100%;
		height: 60px;
		display: flex; 
		justify-content: center;
		align-items: center;
	}
		.transition-bar{
			width: 0px;
			height: 15px;
			background: #3F6DED;
			transition:width 2s;
		}
		.active{
			width: 320px;
		}
		h1{
			color: #3F6DED;
		}
		button{
			width: 280px;
			height: 40px;
			cursor: pointer;
			transition:width 2s;
		}
	</style>
</head>
<body>

<h1>Hello, transition</h1>
<div class="bar-wrap">
	<div class="transition-bar" id="bar"></div>
</div>
<button id="start" onclick="startTranstion()">启动-终止</button>

<script type="text/javascript">
	function startTranstion() {
		var bar = document.getElementById("bar");
		bar.classList.toggle('active');
	}
</script>
</body>
</html>
